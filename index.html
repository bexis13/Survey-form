<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title> Survey form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    <body>
        <h1 id="title"> Survey Form </h1>
        <div id="main-content">
            <p id="description"> Let us know how we can make Trypstr better.  </p>

            <form id="survey-form" method="GET" action="#">

                <div>
                    <label id="name-label" for="name"> *Name:  </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label id="email-label" for="email"> *Email:  </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label id="number-label" for="age"> *Age:  </label>
                    <input type="number" name="age" id="number" placeholder="Age" required
                    min="6" max="11">
                </div>
                <div>
                    <label id="dropdown" for="dropdown"> What do you like most about Trypstr ?:  </label>
                    <select>
                        <option selected> select an option </option>
                        <option>How it looks</option>
                        <option>community</option>
                        <option>Its features</option>
                        <option>It's free</option>
                    </select>
                </div>
                <div>
                    <div class="labels">
                        <label for="radio"> How likely are you to recommend Trypstr to a friend ?:  </label>
                    </div>    
                     <div class ="right-column">
                         <ul class="radio-list">
                             <li> <input type="radio" value="Definitely">Definitely</li>
                             <li><input type="radio" value="Maybe"> Maybe</li>
                             <li><input type="radio" value="Not sure"> Not sure</li>
                         </ul>
                     </div>   
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
